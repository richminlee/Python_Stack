<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
                <div class="col-4 p-2">
                    <form action="/addAuthor" method="POST">
                        {% csrf_token %}
                        <h1 style="text-align: center;">Add a Author</h1>
                        <div class="row">
                            <div class="col-9 p-2">
                                <label for="first_name">First Name </label>
                                <input style="float: right;"type="text" name="first_name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-9 p-2">
                                <label for="last_name">Last Name </label>
                                <input style="float: right;"type="text" name="last_name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-9 pb-5 p-2">
                                <label for="notes">Notes</label>
                                <input style="height:200%; float: right;" type="text" name="notes">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 p-2"></div>
                            <div class="col-2 p-2">
                                <input type="submit" value="add">
                            </div>
                            <div class="col-7 p-2"></div>
                        </div>
                    </form>
                </div>
                <div class="col-2 p-2"></div>
                    <div class="border border-dark col-3 m-4">
                    <div class="row">
                        <div class="text-center bg-secondary col-2">ID</div>
                        <div class="col-7 bg-secondary border-right border-left border-dark">Name</div>
                        <div class="col-3 bg-secondary">Action</div>
                    </div>
                    {% for info in table %}
                    <div class="row">
                            <div class="text-center col-2 p-2">{{info.id}}</div>
                            <div class="col-7 border-right border-left border-dark p-2">{{info.first_name}} {{info.last_name}}</div>
                            <div class="col-3 p-2"> <a href="author/{{info.id}}">View</a></div>
                    </div>
                    {% endfor %}
                </div>
            </div>
</body>
</html>
