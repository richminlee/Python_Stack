<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
                <div class="col-4 p-2">
                    <form action="/addBook" method="POST">
                        {% csrf_token %}
                        <h1 style="text-align: center;">Add a Book</h1>
                        <div class="row">
                            <div class="col-9 p-2">
                                <label for="title">Title </label>
                                <input style="float: right;"type="text" name="title">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-9 pb-5 p-2">
                                <label for="desc">Description</label>
                                <input style="height:200%; float: right;" type="text" name="desc">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 p-2"></div>
                            <div class="col-2 p-2">
                                <input type="submit" value="add">
                            </div>
                            <div class="col-7 p-2"></div>
                        </div>
                    </form>
                </div>
                <div class="col-2 p-2"></div>
                    <div class="border border-dark col-2 m-4">
                    <div class="row">
                        <div class="text-center bg-secondary col-3">ID</div>
                        <div class="col-4 bg-secondary border-right border-left border-dark">Title</div>
                        <div class="col-5 bg-secondary">Action</div>
                    </div>
                    {% for info in table %}
                    <div class="row">
                        <div class="text-center col-3 p-1">{{info.id}}</div>
                        <div class="col-4 border-right border-left border-dark p-1">{{info.title}}</div>
                        <div class="col-5 p-1"> <a href="books/{{info.id}}">View</a></div>
                    </div>
                    {% endfor %}
                </div>
            </div>
</body>
</html>
