<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 p-2"><a style="float: right;" href="/shows">Go Back</a>
                <form action="/newShow" method="POST">
                    {% csrf_token %}
                    <h1 style="text-align: center;">Add a New Show</h1>
                    <div class="row">
                        <div class="col-12 p-2">
                            <label for="titlen">Title </label>
                            <p><input style="width: 100%;" type="text" name="titlen"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5 p-2">
                            <label for="networkn">Network </label>
                            <p><input style="width: 100%;" type="text" name="networkn"></p>
                        </div>
                        <div class="col-5 p-2">
                            <label for="release_daten">Release Date</label>
                            <p><input style="width: 100%;" type="date" name="release_daten"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 pb-5 p-2">
                            <label for="descriptionn">Description</label>
                            <p><input style="width: 100%; height: 100px; " type="text" name="descriptionn"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="text-center col-12 p-2">
                            <input type="submit" value="Create">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
