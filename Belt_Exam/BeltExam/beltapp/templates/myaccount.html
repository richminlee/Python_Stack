<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <span class="col-11 text-right"><a href="/quotes">Back</a></span>
            <span class="col-1 text-right">
                <form action="/logout" method="POST">
                    {% csrf_token %}
                        <input type="submit" value="Logout">
                </form>
            </span>
        </div>
        <div class="row">
                <form action="/myaccount/{{user.id}}" method="POST">
                    {% csrf_token %}
                    <h6>Edit My Account </h6>
                    <div class="row">
                        <div class="col-12 m-2 p-2">
                            <label for="first_name">First Name </label>
                            <input style="float: right;" type="text" name="first_name" value="{{user.first_name}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 m-2 p-2">
                            <label for="last_name">Last Name </label>
                            <input style="float: right;" type="text" value="{{user.last_name}}" name="last_name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 m-2 p-2">
                            <label for="email">Email </label>
                            <input style="float: right;" type="email" value="{{user.email}}" name="email">
                        </div>
                    </div>
                    <div class="row">
                            <input type="hidden" value="{{user.password}}" name="password">
                            <input type="hidden" value="{{user.password}}" name="confirmPW">
                    </div>
                    <div class="row">
                        <div class="text-center col-12 p-2">
                            <input type="submit" value="Update">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    {% if messages %}
    <div class="row">
        <ul>
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
